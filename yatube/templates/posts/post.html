{% extends "base.html" %}
{% block content %}
<main role="main" class="container">
{% include 'includes/author_details.html' %}
    <div class="col-md-9">
    <!-- Пост -->
      <div class="card mb-3 mt-1 shadow-sm">
        <div class="card-body">
          <p class="card-text">
            <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
            <a href="/{{post.author.username}}/">
              <strong class="d-block text-gray-dark">
                @{{post.author.username}}
              </strong>
            </a>
            {{ post.rating }}
            {{ post.text }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <!-- Ссылка на редактирование, показывается только автору записи.
              Эту ссылку вы подключите в финальном задании спринта -->
              <a class="btn btn-sm text-muted" href="{{ post.author.username }}/{{ post.id }}" role="button">
                Редактировать
              </a>
            </div>
            <!-- Дата публикации  -->
            <small class="text-muted">{{post.pub_date|date:"j E Y"}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
