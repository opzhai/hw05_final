{% extends "base.html" %}
{% block content %}
<main role="main" class="container">
{% include 'includes/author_details.html' %}
    <div class="col-md-9">
      {% for post in page %}
      <!-- Начало блока с отдельным постом -->
      <div class="card mb-3 mt-1 shadow-sm">
        <div class="card-body">
          <p class="card-text">
            <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
            <a href="/{{ author }}/">
              <strong class="d-block text-gray-dark">@{{ author }}</strong>
            </a>
            <!-- Текст поста -->
            {{ post.text|linebreaksbr }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
              <!-- Ссылка на страницу записи в атрибуте href-->
              <a class="btn btn-sm text-muted" href="/{{ author }}/{{ post.id }}/" role="button">
                Добавить комментарий
              </a>
              <!-- Ссылка на редактирование, показывается только автору записи.
                Эту ссылку вы подключите в финальном задании спринта -->
              <a class="btn btn-sm text-muted" href="/{{ author }}/{{ post.id }}/edit" role="button">
                Редактировать
              </a>
            </div>
            <!-- Дата публикации  -->
            <small class="text-muted">{{ post.pub_date }}.</small>
          </div>
        </div>
      </div>
      {% endfor %}
      {% include "includes/paginator.html" %}<!-- Конец блока с отдельным постом -->
      <!-- Остальные посты -->
      <!-- Здесь постраничная навигация паджинатора -->
    </div>
</main>
{% endblock %}
